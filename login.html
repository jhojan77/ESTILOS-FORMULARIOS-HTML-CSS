<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>LOGIN FORMULARIO</title>
</head>
<body>
    <div class="contenedor">
        <h2 id="titulo" >REGISTRATE EN LOS FORMULARIOS</h2>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="/imagenes/google.jpg"
                    alt="logo google"/>
                </picture>
                <span>Registrate en google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="imagenes/twitter.png" alt="logo twitter"/>
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>...O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username">
                </label>
            </div>
            <label for="Email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="Password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input  type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
